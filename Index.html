<html class="no-js" lang="en" ng-app="app">
       <title>Feed Reader</title>
      <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
         
		 <!-- JQUERY -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
         
		 <!-- Bootstrap and bootstrap theme -->
         <link href="assets/libs/bootstrap/css/bootstrap.css" rel="stylesheet">
         </style>
         <link href="assets/libs/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
         </style>
         
		 <!-- ANGULAR and ANGULAR UI -->
         <script src="assets/libs/angular-1.2.26/angular.js"></script>
         <script src="assets/libs/angular-1.2.26/angular-animate.js"></script>  
         
		 <!-- ANGULAR and ANGULAR UI -->
         <script src="app/services/feedReaderService.js"></script>
         <script src="app/controllers/feedReaderCtrl.js"></script>
		 
      </head>
      <body ng-controller="feedReaderController">
            <div ng-hide="isLoading">
				<div class="list-group">
					<a href="#" class="list-group-item" style="min-height:120px;" ng-click="onItemClicked(item)" ng-class="{active: item==selectedItem}" ng-repeat="item in news | orderBy:'score':true">
						<div class="col-md-12">
							<div class="col-md-11">
								<h4 class="list-group-item-heading">{{item.title}}</h4>
							</div>
							<div class="col-md-1">
								<span class="badge pull-right">{{item.score}}</span>
							</div>
							
						</div>
						
						
						<p class="list-group-item-text">
							<div class="col-md-12">
								<div class="col-md-4" ><b>User:</b> {{item.user.id}}</div>
								<div class="col-md-6"><b>Url:</b> {{item.url}}</div>
							</div>
							<div class="col-md-12">
								<div class="col-md-4"><b>Create At:</b> {{item.time |date:"h:mma"}}</div>
								<div class="col-md-6"  ><b>Karma:</b> {{item.user.karma}}</div>
							</div>
							
							<div class="col-md-12" ng-show="item.text">
								<div class="col-md-12">
									<b>Text:</b>{{item.text}}
								</div>
							</div>
						</p>
						
					</a>
				</div>
			</div>
      </body>
   </html>
